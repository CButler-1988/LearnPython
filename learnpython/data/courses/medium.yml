title: Medium поток
active: 1

Данный курс расчитан для разработчиков, имеющих начальный опыт программирования
на языке Python. Целью курса будет создание двух веб-приложений, используя
фреймворки Flask и Django, а также углубленное изучение работы в команде при
создании интернет-проектов.

Программа курса:

1. Стандартная библиотека Python
2. Бутстрап проекта
3. WSGI или соединяем Python и Web
4. Работаем с базами данных в Python
5. Пишем первое веб-приложение, занятие 1
6. Пишем первое веб-приложение, занятие 2
7. Знакомство с Django
8. Работаем с базами данных в Django (ORM)
9. Django шаблоны
10. Повторно используемые Django приложения
11. Локализация Django приложений
12. Деплоймент Django проектов
