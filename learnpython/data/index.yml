title: Учим Python в Киеве

`Python <http://www.python.org/>`_ - высокоуровневый язык программирования
общего назначения. Благодаря акцентированости на производительность
разработчика и читаемости кода Python получил большое распространение и по
подсчетам занимает 8-10 место в списке самых используемых языков
программирования. Многие большие компании, такие как Google, IBM или NASA
широко используют Python в разработке своих продуктов и решений.

Также одной из наиболее популярных сфер применения является разработка
веб-проектов. Наличие веб-фреймворков Django, Pyramid, Flask и прочих
упрощает программистам задачу разработки современных приложений для
пользователей, таких как например `Pinterest <http://pinterest.com>`_,
`Instagram <http://instagram.com/>`_, `Disqus <http://www.disqus.com/>`_ и
многие другие.

----

С другой стороны эффективная разработка веб-приложений требует определенных
знаний, умений и техник и именно поэтому мы представляем вашему вниманию
курсы по Python в Киеве.

12 занятий в 2 потока, первый из которых, `web </flows#web>`_, полностью
ориентирован на создание веб-приложений при помощи Django или Flask, а второй,
`advanced </flows#advanced>`_, больше ориентирован на углубленное изучение
возможностей Python 3 и плавный переход на новую ветку. С планируемой
программой каждого из потоков вы можете ознакомиться по ссылкам выше.

В данный момент доступна предварительная `запись на курс </subscribe>`_,
окончательные даты проведения и стоимость будут объявлены позже. Если у вас
возникли вопросы или предложения - воспользуйтесь нашей `контактной формой
</contacts>`_.

