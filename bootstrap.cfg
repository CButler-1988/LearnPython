[bootstrapper]
hook = {env}/bin/pip install --download-cache={env}/src/ ipython==0.13 && \
       {env}/bin/easy_install readline && \
       ([ ! -e {env}/bin/selenium-server-standalone-2.25.0.jar ] && wget http://selenium.googlecode.com/files/selenium-server-standalone-2.25.0.jar -O {env}/bin/selenium-server-standalone-2.25.0.jar || :) && \
       cp -n {PROJECT}/settings_local.py{{.def,}}
pre_requirements = java virtualenv
